<noscript> ￼￼￼￼￼SESSION ONE￼￼￼￼AN INTRODUCTION TO ROMANSMemory Verse: But now a righteousness from God, apart from law, has been made known, to which the Law and the Prophets testify. This righteousness from God comesthrough faith in Jesus Christ to all who believe (Rom. 3:21–22 NIV).On October 31, 1517, Martin Luther nailed his renowned Ninety-Five Theses to the door of the All Saint’s Church in Wittenberg, Ger- many. Convinced that the church of his day had become corrupted, Luther, a German monk and theologian, contested the teaching of his contemporaries through his theses.Centuries earlier, the apostle Paul had explained how we are justi-  ed. Justi cation (or righteousness) is an image from the law courts. It means being acquitted of crimes. It also means being restored to right relationship with the person we have wronged—in this case, God. Normally a judge acquits someone because that person is in- nocent, but as we will see in Romans, God has made a way to satisfy the demands of justice while still acquitting us, even though we are guilty.13 </noscript>
