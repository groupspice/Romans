<noscript> An Introduction to Romans17. Before you close your group in prayer, answer this question: “How can we pray for you this week?” Write prayer requests on your Prayer and Praise Report and commit to praying for each other throughout the week.Study NotesFaith: A belief in or con dent attitude toward God, involving com- mitment to his will for one’s life. Genuine saving faith is a personal attachment to Christ, best thought of as a combination of two ideas—reliance on Christ and commitment to him. Saving faith involves personally depending on the  nished work of Christ’s sac- ri ce as the only basis for forgiveness of sin and a right relationship with God.Salvation: Deliverance from the power of sin; redemption. The sal- vation that comes through Christ may be described in three tenses: past, present, and future. When we believe in Christ, we are saved (Acts 16:31). But we are also in the process of being saved from the power of sin (Rom. 8:13; Phil. 2:12). Finally, we shall be saved from the very presence of sin (Rom. 13:11; Titus 2:12–13).For Deeper Study (Optional)1. Before he became a Christian, Paul went by his Jewish name, Saul. Read Acts 7:54–8:2, in which for the  rst time a Jewish Christian was killed in Jerusalem for saying that Jesus was the Messiah. What do you learn about Saul/Paul?2. Read Acts 9:1–19. What moved Saul/Paul to change? What might this experience have been like for him?3. Read Acts 9:20–30. What was Paul like as a brand-new Christian?19￼￼￼￼￼￼￼￼ </noscript>
